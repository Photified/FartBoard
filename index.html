<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FartBoard</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #2c3e50; color: white; padding: 20px; margin: 0; }
        h1 { margin-bottom: 30px; font-size: 2.5rem; }
        .section { margin: 20px auto; padding: 20px; background: #34495e; border-radius: 15px; max-width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .section h2 { margin-top: 0; border-bottom: 2px solid #7f8c8d; padding-bottom: 10px; }
        button { font-size: 1.2rem; margin: 10px; padding: 15px 30px; cursor: pointer; border: none; border-radius: 8px; width: 80%; font-weight: bold; transition: transform 0.1s; color: #333; }
        button:active { transform: scale(0.95); }
        
        .btn-dry { background: #f1c40f; }
        .btn-wet { background: #3498db; color: white; }
        .btn-squeak { background: #1abc9c; color: white; }
        .btn-loud { background: #e74c3c; color: white; font-size: 1.5rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>ðŸ’¨ The Soundboard</h1>

    <div class="section">
        <h2>Dry</h2>
        <button class="btn-dry" onclick="playDry()">Standard Issue</button>
    </div>

    <div class="section">
        <h2>Wet</h2>
        <button class="btn-wet" onclick="playWet()">Oh No...</button>
    </div>

    <div class="section">
        <h2>Squeak</h2>
        <button class="btn-squeak" onclick="playSqueak()">The Mouse</button>
    </div>

    <div class="section">
        <h2>LOUD</h2>
        <button class="btn-loud" onclick="playLoud()">Earthquake</button>
    </div>

    <script>
        // Initialize Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Helper function to create sounds
        function createSound(type, startFreq, endFreq, duration, volume = 1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = type;
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            osc.frequency.setValueAtTime(startFreq, now);
            osc.frequency.exponentialRampToValueAtTime(endFreq, now + duration);

            gainNode.gain.setValueAtTime(volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

            osc.start(now);
            osc.stop(now + duration);
        }

        // Sound Profiles
        function playDry() {
            // Sawtooth wave dropping from 80hz to 40hz over 0.4 seconds
            createSound('sawtooth', 80, 40, 0.4);
        }

        function playSqueak() {
            // High pitched triangle wave dropping rapidly
            createSound('triangle', 600, 200, 0.3);
        }

        function playLoud() {
            // Deep, loud square wave that lasts longer
            createSound('square', 60, 20, 0.8, 2.5); 
        }

        function playWet() {
            // Wet is a rapid succession of short, low frequency "pops"
            if (audioCtx.state === 'suspended') audioCtx.resume();
            for(let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createSound('sawtooth', 90, 40, 0.1);
                }, i * 60); 
            }
        }

        // Register Service Worker for PWA offline capabilities
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
