<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FartBoard</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Color Palette and Variables */
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --dry-color: #f1c40f;
            --dry-shadow: #c0392b;
            --wet-color: #00cec9;
            --wet-shadow: #0984e3;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            text-align: center; 
            background: var(--bg-dark); 
            color: #ffffff; 
            padding: 20px 10px; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo and Header Styling */
        .logo {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.5));
            margin-bottom: -5px;
        }
        
        h1 { 
            margin-top: 0;
            margin-bottom: 25px; 
            font-size: 2.2rem; 
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #f5f6fa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Soundboard Panel Styling */
        .section { 
            width: 100%;
            max-width: 400px; 
            margin-bottom: 30px; 
            padding: 25px; 
            background: var(--panel-bg); 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.05); 
            box-sizing: border-box;
        }

        .section h2 { 
            margin-top: 0; 
            font-size: 1.5rem;
            color: #a4b0be;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #2f3542; 
            padding-bottom: 12px; 
            margin-bottom: 20px;
        }
        
        /* 3x3 Grid for Perfect Square Pads */
        .button-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }
        
        /* 3D Hardware Button Styling */
        button { 
            aspect-ratio: 1 / 1; /* Makes the buttons perfect squares */
            font-size: 2rem; 
            font-weight: 800; 
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer; 
            border: none; 
            border-radius: 12px; 
            width: 100%; 
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Dry Buttons - Yellow/Orange Theme */
        .btn-dry { 
            background: var(--dry-color); 
            box-shadow: 0 8px 0 var(--dry-shadow), 0 12px 10px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.4);
        }
        
        .btn-dry:active { 
            transform: translateY(8px); 
            box-shadow: 0 0px 0 var(--dry-shadow), 0 4px 4px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.4); 
            background: #f39c12;
        }

        /* Wet Buttons - Cyan/Blue Theme */
        .btn-wet { 
            background: var(--wet-color); 
            box-shadow: 0 8px 0 var(--wet-shadow), 0 12px 10px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.4);
        }
        
        .btn-wet:active { 
            transform: translateY(8px); 
            box-shadow: 0 0px 0 var(--wet-shadow), 0 4px 4px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.4);
            background: #00b894;
        }
    </style>
</head>
<body>

    <img src="images/icon-512.png" alt="FartBoard Logo" class="logo">
    <h1>FartBoard</h1>

    <div class="section">
        <h2>Dry Bank</h2>
        <div class="button-grid">
            <button class="btn-dry" onclick="playSound('dry1')">1</button>
            <button class="btn-dry" onclick="playSound('dry2')">2</button>
            <button class="btn-dry" onclick="playSound('dry3')">3</button>
            <button class="btn-dry" onclick="playSound('dry4')">4</button>
            <button class="btn-dry" onclick="playSound('dry5')">5</button>
            <button class="btn-dry" onclick="playSound('dry6')">6</button>
            <button class="btn-dry" onclick="playSound('dry7')">7</button>
            <button class="btn-dry" onclick="playSound('dry8')">8</button>
            <button class="btn-dry" onclick="playSound('dry9')">9</button>
        </div>
    </div>

    <div class="section">
        <h2>Wet Bank</h2>
        <div class="button-grid">
            <button class="btn-wet" onclick="playSound('wet1')">1</button>
            <button class="btn-wet" onclick="playSound('wet2')">2</button>
            <button class="btn-wet" onclick="playSound('wet3')">3</button>
            <button class="btn-wet" onclick="playSound('wet4')">4</button>
            <button class="btn-wet" onclick="playSound('wet5')">5</button>
            <button class="btn-wet" onclick="playSound('wet6')">6</button>
            <button class="btn-wet" onclick="playSound('wet7')">7</button>
            <button class="btn-wet" onclick="playSound('wet8')">8</button>
            <button class="btn-wet" onclick="playSound('wet9')">9</button>
        </div>
    </div>

    <script>
        function playSound(fileName) {
            // Added error handling just in case a file is missing
            try {
                const audio = new Audio(`sounds/${fileName}.mp3`);
                audio.play().catch(e => console.error("Could not play sound:", e));
            } catch (error) {
                console.error("Audio error:", error);
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
